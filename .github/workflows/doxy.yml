on:
  push:
    branches:
      - main

jobs:
  make_doxygen:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World!"
      - name: Sources
        uses: actions/checkout@v3
        with:
          path: sources
          fetch-depth: 0
      - name: Docs
        uses: actions/checkout@v3
        with:
          path: docs
          repository: mkraposhin/mkraposhin.github.io
      - run: ls -la .
      - run: cd sources/ && ls -la
      - run: ls -la .
      - uses: mattnotmitt/doxygen-action@1.9.5
        with:
          doxyfile-path: './Doxyfile'
      - run: mv doxygen_doc/*../docs/
      - run: cd ../docs && ls -la .

